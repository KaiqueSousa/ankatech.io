<!DOCTYPE html>
<html>
<head>
		<title>Cálculo de média</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="estilo.css" rel="stylesheet"/> 
</head>
<body>
<center>
	<h1>Calcule a sua média</h1>
</center>
	
	
<center>
		<div id="tabela">
		
			Digite a primeira nota: <input class="notas" type="text" id="nota1"/><br/><br/>
			Digite a segunda nota:  <input class="notas" type="text" id="nota2"/><br/><br/>
			Digite a terceira nota: <input class="notas" type="text" id="nota3"/><br/><br/>
			<input id="notas" type="button" onclick="media(nota1,nota2,nota3)" value="Calculando a média"/>
		
		</div>
		
<script type="text/javascript">
					function media(nota1,nota2,nota3){
							var nota1 = parseFloat(nota1.value.replace(',','.'));
							var nota2 = parseFloat(nota2.value.replace(',','.'));
							var nota3 = parseFloat(nota3.value.replace(',','.'));
							
							var media = (nota1+nota2+nota3)/3;
							if(media<4){
								alert("Aluno reprovado, média: "+media);
							}else if(media>=4 && media<7){
									var falta = (50-6*media)/4;
									alert("Aluno em prova final, média: "+media+"\n Nota necessária na final: "+falta);
							}else{
									alert("Aluno aprovado média: "+media);
							}
					}	
		</script>		
		
		
</center>

</body>
</html>
